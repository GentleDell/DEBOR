#!/usr/bin/env python3
# -*- coding: utf-8 -*-

# commom settings
cachePath: "./"  
requireConfirm: True            # require confirmation before executing 
smplModel_neu: "../../body_model/basicModel_neutral_lbs_10_207_0_v1.0.0.pkl"
smplModel_male: "../../body_model/basicModel_m_lbs_10_207_0_v1.1.0.pkl"
smplModel_female: "../../body_model/basicModel_f_lbs_10_207_0_v1.1.0.pkl"

# MGN dataset paths
datarootMGN: "../../datasets/SampleMGNDateset"
blenderPath: "../../../../../Tools/blender-2.90.1-linux64/blender"

# rendering settings
enable_rendering: True          # enable rendering; if not, skip rendering
numCircCameras: 6               # the number of cameras around the body
camera_heights: [0]             # the heights of cameras
camera_horiz_distance: [6, 8]   # horizontal distance of cameras to Z axis
camera_resolution: [[640, 360]] # the camera resolutions of cameras
numLight: 4                     # the number of light
light_power: [1000]             # the power of lights
light_initAngle: 225            # angle of the first light [blender coord sys]
light_heights: [4]              # the height of the lights
light_horiz_distance: [4]       # horizontal distance of the lights


# mesh displacements settings
enable_displacement: False       # enable GT displacements computation 
meshdiff_device: "cpu"          # on which device to compute the displacements
number_separation: 10           # separate point cloud to reduce memory usage
save_displacement: True         # whether to save the computed displament
show_intermediateMeshes: False   # show all intermediate meshes

divide_meshToSubmeshes: False    # whether to divide SMPL mesh to submeshes 
textureGap_threshold: 0.03      # threshold to correct texture gap after dvd 
submeshesDivision_iters: 1      # the iterations to divide the SMPL mesh
submeshesDivision_alg: "simple" # the algorithm to divide the SMPL mesh
maximum_displacements: 0.1      # the maximum acceptable displacement, [meter]
number_nearest_neighbor: 10     # the number of NN to estimate normal
only_reconstruct_cloth: True    # whether to remove disp of unclothed parts
enable_neighborsfilter: True    # whether to enable NN filtering 
thresh_neighborsfilter: 0.05    # threshold to specify suspects, [meter]
thresh_differ_NNfilter: 0.03    # threshold to confirm outliers, [meter]
fully_neighborsfilter: True     # whether to conduct NN filtering on full body
neighborsfilter_iters: 1        # the numbe of iterations to conduct filtering

# MGN dataset augmentation
enable_augmentation: False       # not really used in the codes, just a note